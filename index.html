<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body></body>
  <body>
    <div id="beginning" class="">
      <div class="full"></div>
      <div class="input_father">
        <h1 class="roll_it">ROLL IT 🎲</h1>
        <input class="input_box" id="ip0" placeholder="ENTER PLAYER 1" />
        <input class="input_box" id="ip1" placeholder="ENTER PLAYER 2" />
        <button id="input_submit">SUBMIT</button>
      </div>
    </div>
    <div class="" id="modal">
      <h1
        style="margin-top: auto; margin-bottom: auto; text-align: center"
        class="won"
      ></h1>
      
      <button id="exit">❌</button>
    </div>

    <div class="body_prop" id="all">
      <main>
        <section class="player player--0 player--active">
          <h2 class="name" id="name--0">Player 1</h2>
          <p class="score" id="score--0">0</p>
          <div class="current">
            <p class="current-label">Current</p>
            <p class="current-score" id="current--0">0</p>
          </div>
        </section>
        <section class="player player--1">
          <h2 class="name" id="name--1">Player 2</h2>
          <p class="score" id="score--1">0</p>
          <div class="current">
            <p class="current-label">Current</p>
            <p class="current-score" id="current--1">0</p>
          </div>
        </section>

        <img src="dice-5.png" alt="Playing dice" class="dice" />
        <button class="btn btn--new">🎮 New game</button>
        <button class="btn btn--roll">🎲 Roll dice</button>
        <button class="btn btn--hold">📥 Hold</button>
      </main>
      <script src="script.js"></script>
    </div>
  </body>
</html>
